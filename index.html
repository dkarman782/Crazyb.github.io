<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="dom-to-image.js"></script>
		<script type="text/javascript" src="FileSaver.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<script>function navbar_div_on_body() { if(new URLSearchParams(window.location.search).get("q")!=="349383461") window.location.href = "about:blank"; }</script>
		<title>私用工具包</title>
	</head>
	<body onload="navbar_div_on_body()"> 
		<nav class="nav navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" data-toggle="tab" href="#home">地城邂逅</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a data-toggle="tab" href="#first">先手機率</a></li>
						<li><a data-toggle="tab" href="#damage">浮動傷害</a></li>
						<li><a data-toggle="tab" href="#excount">必殺計量</a></li>
						<li><a data-toggle="tab" href="#gsheets">傷害計算 & 裝備檢測</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="tab-content">
			<div id="home" class="tab-pane fade in active">
				<br><br><br><br>
				<div style="text-align: center;">
					<p>目標時間：<input id="input_time" type="datetime-local" oninput="time_count_fw()"></p>
					<p>時間差距：<input id="day_remain" type="number" oninput="time_count_bw()"> 日 <input id="hour_remain" type="number" oninput="time_count_bw()"> 小時</p>
				</div> 
			</div> 
			<div id="first" class="tab-pane fade">				
				<br><br><br>
				<p style='text-align: center;'>自填+-敏私用版｜Thanks to: Mistin, G5, StupidCat</p>
				<div class="input_agi" style="border: solid 1px silver; border-radius: 15px;">
					<form name="input_agi" id="input_agi">
						<table class="input_agi">
							<tr><td id="hd_1st" colspan="3">戰爭遊戲先手機率推算</td></tr>
							<tr><td> </td><td><input id="input_agi" style="border: 0;" placeholder='角色A'></td><td><input id="input_agi" style="border: 0;" placeholder='角色B'></td></tr>
							<tr>
								<td>面板</td>
								<td><input id="input_agi" name="Ap_agi" type="number" min=0 onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
								<td><input id="input_agi" name="Bp_agi" type="number" min=0 onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
							</tr>
							<tr>
								<td>+敏%</td>
								<td><input id="input_agi" name="Aa_agi" type="number" min=0 placeholder="0" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
								<td><input id="input_agi" name="Ba_agi" type="number" min=0 placeholder="0" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
							</tr>
							<tr>
								<td>-敏%</td>
								<td><input id="input_agi" name="Ad_agi" type="number" min=0 placeholder="0" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
								<td><input id="input_agi" name="Bd_agi" type="number" min=0 placeholder="0" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); war_count();" /></td>
							</tr>
							<tr>
								<td>技能類型</td>
								<td>
									<select id="input_agi" name="A_type" onchange="war_count()">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
										<option value="0.01">慢速技能</option>
									</select>
								</td>
								<td>
									<select id="input_agi" name="B_type" onchange="war_count()">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
										<option value="0.01">慢速技能</option>
									</select>
								</td>
							</tr>
						</table><br>
					</form>
				</div><br>
				<div class="showfirst" style="border: solid 1px silver; border-radius: 15px;">
					<table class="showfirst">
						<tr><td id="hd_1st">浮動範圍5%</td><td id="hd_1st">角色A</td><td id="hd_1st">角色B</td></tr>
						<tr><td height=30px>換算速度</td><td id="war_showA_agi">0</td><td id="war_showB_agi">0</td></tr>
						<tr><td height=30px>穩超敏差</td><td id="war_showA_xg">0</td><td id="war_showB_xg">0</td></tr>
						<tr><td height=30px>勝率(區間)</td><td id="Awinrate_wayB_5">0%</td><td id="Bwinrate_wayB_5">0%</td></tr>
					</table>
				</div>
			</div>
			<div id="damage" class="tab-pane fade">
				<br><br><br>
				<div class="input_dmg">
					<table id="input_dmg">
						<tr><td id="hd_dmg" colspan="3">浮動傷害表</td></tr>
						<tr><td width=35% height=35px>傷害A</td><td><input id="dmgA" type="number" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); rnd_dmg();" placeholder="輸入同配置下的"></td></tr>
						<tr><td width=35% height=35px>傷害B</td><td><input id="dmgB" type="number" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,''); rnd_dmg();" placeholder="兩個暴穿傷害值"></td></tr>
					</table>
				</div><br>
				<div class="showrnd">
					<table id="showrnd">
						<tr><td id="hd_dmg">浮動範圍</td><td id="hd_dmg">傷害值</td></tr>
					</table>
				</div>
			</div>
			<div id="excount" class="tab-pane">
				<br><br><br><br>
				<div class="extb" style="overflow-x: auto;">
					<table id='extb' style="background-color: white;">
						<tr><td id="hd_ex" colspan="16">必殺計量</td></tr>
						<tr class='title'>
							<th class='round' style='color: blue;'>備註</th>
							<th class='round'>回1</th>
							<th class='round'>回2</th>
							<th class='round'>回3</th>
							<th class='round' style='color: red;'>回4</th>
							<th class='round'>回5</th>
							<th class='round'>回6</th>
							<th class='round'>回7</th>
							<th class='round' style='color: red;'>回8</th>
							<th class='round'>回9</th>
							<th class='round'>回10</th>
							<th class='round'>回11</th>
							<th class='round' style='color: red;'>回12</th>
							<th class='round'>回13</th>
							<th class='round'>回14</th>
							<th class='round'>回15</th>
						</tr>
					</table>
				</div>
				<div style="text-align: center;">
					<br><input id='cb_append_next' type='checkbox' checked='checked'>
					<label class='unselectable' onclick='$("#cb_append_next").prop("checked", !$("#cb_append_next").prop("checked"));'>覆蓋模式</label>
					<br><input type='button' value='載入' id='load_extb'>
					<input type='button' value='保存' id='save_extb'>
					<br><input type='button' value='重置' id='clear_extb'>
					<input type='button' value='下載' onclick='download("extb", 0.85, "expg");'>
					<br><label id='expg'></label>
				</div>
				
				<div id='ex_select_temp' style='display: none;'>
					<select class='ex_select' onchange='excount_AppendData(this)'>
						<option value="0"></option>
						<option value="1">+0%</option>
						<option value="1+1/3">+33%</option>
						<option value="1+4/9">+44%</option>
						<option value="1+2/3">+66%</option>
						<option value="1+7/9">+77%</option>
						<option value="2">+100%</option>
						<option value="2+1/9">+111%</option>
						<option value="2+1/3">+133%</option>
						<option value="2+4/9">+144%</option>
						<option value="2+5/9">+155%</option>
						<option value="2+2/3">+166%</option>
						<option value="2+7/9">+177%</option>
						<option value="3">+200%</option>
						<option value="3+1/9">+211%</option>
						<option value="3+2/9">+222%</option>
						<option value="-14+1/9" style='color: #8080ff; background-color: #ffcccc;'>必殺</option>
					</select>
					<select class='mem_ex_select' onchange='ex_cal();'>
						<option value="0">記憶</option>
						<option value="1/9">+11%</option>
						<option value="2/9">+22%</option>
						<option value="3/9">+33%</option>
						<option value="4/9">+44%</option>
					</select>
				</div>
			</div>
			<div id="gsheets" class="tab-pane">
				<br><br><br><br>
				<div style="text-align: center;">
					<b>只推試算表</b><br>
					<a href="https://docs.google.com/spreadsheets/d/1qivHKpRimnyLTF-KKHZ8lozGH0N0HKcCvMFxsupAXdc/edit?usp=sharing">傷害計算</a><br>
					<a href="https://docs.google.com/spreadsheets/d/1sZkBEOC-GhxDE4XB28jMUYD8Hnr9qHl7E4tHvLHYFZ4/edit?usp=sharing">裝備檢測</a>
				</div> 
			</div>
		</div>
	</body>
</html>
