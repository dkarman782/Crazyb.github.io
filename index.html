<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<title>地城邂逅先手機率</title>
	</head>
	<body>
			<div id="first" class="tab-content">
				<p id="author">Author: Mistin</p>
				<p id="warau">數據來源: 巴友G5、StupidCat</p>
				<div class="input_agi" style="border: solid 1px silver; border-radius: 10px;">
					<form name="input_agi" id="input_agi">
						<table class="input_agi">
							<tr>
								<td id="player" colspan="3">戰爭遊戲先手機率推算</td>
							</tr>
							<tr>
								<td> </td>
								<td>A玩家</td>
								<td>B玩家</td>
							</tr>
							<tr>
								<td>總和</td>
								<td><input id="input_agi" name="Ap_agi" type="number" /></td>
								<td><input id="input_agi" name="Bp_agi" type="number" /></td>
							</tr>
							<tr>
								<td>增敏</td>
								<td>
									<select id="input_agi" name="Aa_agi">
										<option value="0">0%</option>
										<option value="0.08">8%</option>
										<option value="0.1">10%</option>
										<option value="0.2">20%</option>
										<option value="0.25">25%</option>
										<option value="0.3">30%</option>
										<option value="0.33">33%</option>
										<option value="0.35">35%</option>
										<option value="0.38">38%</option>
										<option value="0.4">40%</option>
										<option value="0.45">45%</option>
										<option value="0.5">50%</option>
										<option value="0.58">58%</option>
										<option value="0.6">60%</option>
										<option value="0.7">70%</option>
									</select>
								</td>
								<td>
									<select id="input_agi" name="Ba_agi">
										<option value="0">0%</option>
										<option value="0.08">8%</option>
										<option value="0.1">10%</option>
										<option value="0.2">20%</option>
										<option value="0.25">25%</option>
										<option value="0.3">30%</option>
										<option value="0.33">33%</option>
										<option value="0.35">35%</option>
										<option value="0.38">38%</option>
										<option value="0.4">40%</option>
										<option value="0.45">45%</option>
										<option value="0.5">50%</option>
										<option value="0.58">58%</option>
										<option value="0.6">60%</option>
										<option value="0.7">70%</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>降敏</td>
								<td>
									<select id="input_agi" name="Ad_agi">
										<option value="0">0%</option>
										<option value="0.08">8%</option>
										<option value="0.1">10%</option>
										<option value="0.2">20%</option>
										<option value="0.25">25%</option>
										<option value="0.28">28%</option>
										<option value="0.3">30%</option>
										<option value="0.33">33%</option>
										<option value="0.35">35%</option>
										<option value="0.38">38%</option>
										<option value="0.4">40%</option>
										<option value="0.43">43%</option>
										<option value="0.45">45%</option>
									</select>
								</td>
								<td>
									<select id="input_agi" name="Bd_agi">
										<option value="0">0%</option>
										<option value="0.08">8%</option>
										<option value="0.1">10%</option>
										<option value="0.2">20%</option>
										<option value="0.25">25%</option>
										<option value="0.28">28%</option>
										<option value="0.3">30%</option>
										<option value="0.33">33%</option>
										<option value="0.35">35%</option>
										<option value="0.38">38%</option>
										<option value="0.4">40%</option>
										<option value="0.43">43%</option>
										<option value="0.45">45%</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>技能類型</td>
								<td>
									<select id="input_agi" name="A_type">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
									</select>
								</td>
								<td>
									<select id="input_agi" name="B_type">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
									</select>
								</td>
							</tr>
						</table><br>
						<p>
							<input type="button" name="submit" value="計算" onclick="war_count()" />
							<input type="reset" value="重置" />
						</p>
					</form>
				</div><br><br><br>
				<div class="showfirst" style="border: solid 1px silver; border-radius: 10px;">
					<table class="showfirst">
						<tr>
							<td id="player">-</td>
							<td id="player">玩家A</td>
							<td id="player">玩家B</td>
						</tr>
						<tr>
							<td>敏捷</td>
							<td><p id="war_showA_agi">0</p></td>
							<td><p id="war_showB_agi">0</p></td>
						</tr>
						<tr>
							<td>差距</td>
							<td><p id="war_showA_xg">0%</p></td>
							<td><p id="war_showB_xg">0%</p></td>
						</tr>
						<tr><td colspan="3"><hr></td></tr>
						<tr>
							<td id="ff" colspan="3">浮動範圍4%</td>
						</tr>
						<tr>
							<td>勝率(機率)</td>
							<td><p id="Awinrate_wayA_4">0%</p></td>
							<td><p id="Bwinrate_wayA_4">0%</p></td>
						</tr>
						<tr>
							<td>勝率(區間)</td>
							<td><p id="Awinrate_wayB_4">0%</p></td>
							<td><p id="Bwinrate_wayB_4">0%</p></td>

						</tr>

							<td><p id="Awinrate_wayA_5">0%</p></td>
							<td><p id="Bwinrate_wayA_5">0%</p></td>
						</tr>
						<tr>

							<td><p id="Awinrate_wayB_5">0%</p></td>
							<td><p id="Bwinrate_wayB_5">0%</p></td>
						</tr>
