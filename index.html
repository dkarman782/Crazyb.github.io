		<div class="tab-content">
			<div id="first" class="tab-pane fade">
				<p id="warau">Author: Mistin｜自填增減敏的版本(自用)｜數據來源: 巴友G5、StupidCat</p>
				<div class="input_agi" style="border: solid 1px silver; border-radius: 15px;">
					<form name="input_agi" id="input_agi">
						<table class="input_agi">
							<tr>
								<td id="player" colspan="3">戰爭遊戲先手機率推算</td>
							</tr>
							<tr>
								<td> </td>
								<td>A玩家</td>
								<td>B玩家</td>
							</tr>
							<tr>
								<td>總和</td>
								<td><input id="input_agi" name="Ap_agi" type="number" /></td>
								<td><input id="input_agi" name="Bp_agi" type="number" /></td>
							</tr>
							<tr>
								<td>增敏%</td>
								<td><input id="input_agi" name="Aa_agi" type="number" value="0" /></td>
								<td><input id="input_agi" name="Ba_agi" type="number" value="0" /></td>
							</tr>
							<tr>
								<td>降敏%</td>
								<td><input id="input_agi" name="Ad_agi" type="number" value="0" /></td>
								<td><input id="input_agi" name="Bd_agi" type="number" value="0" /></td>
							</tr>
							<tr>
								<td>技能類型</td>
								<td>
									<select id="input_agi" name="A_type">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
									</select>
								</td>
								<td>
									<select id="input_agi" name="B_type">
										<option value="5.25">快速發動</option>
										<option value="2.5">快速攻擊</option>
										<option value="1.75">無血量變化技能</option>
										<option value="1">補血技能</option>
										<option value="1">一般物攻</option>
										<option value="0.4">一般魔攻</option>
									</select>
								</td>
							</tr>
						</table><br>
						<p>
							<input type="button" name="submit" value="計算" onclick="war_count()" />
							<input type="reset" value="重置" />
						</p>
					</form>
				</div><br><br><br>
				<div class="showfirst" style="border: solid 1px silver; border-radius: 15px;">
					<table class="showfirst">
						<tr>
							<td id="player">-</td>
							<td id="player">玩家A</td>
							<td id="player">玩家B</td>
						</tr>
						<tr>
							<td>敏捷</td>
							<td><p id="war_showA_agi">0</p></td>
							<td><p id="war_showB_agi">0</p></td>
						</tr>
						<tr>
							<td>差距</td>
							<td><p id="war_showA_xg">0%</p></td>
							<td><p id="war_showB_xg">0%</p></td>
						</tr>
						<tr><td colspan="3"><hr></td></tr>
						<tr>
							<td id="ff" colspan="3">浮動範圍4%</td>
						</tr>
						<tr>
							<td>勝率(機率)</td>
							<td><p id="Awinrate_wayA_4">0%</p></td>
							<td><p id="Bwinrate_wayA_4">0%</p></td>
						</tr>
						<tr>
							<td>勝率(區間)</td>
							<td><p id="Awinrate_wayB_4">0%</p></td>
							<td><p id="Bwinrate_wayB_4">0%</p></td>
						</tr>
						<tr><td colspan="3"><hr></td></tr>
						<tr>
							<td id="ff" colspan="3">浮動範圍5%</td>
						</tr>
						<tr>
							<td>勝率(機率)</td>
							<td><p id="Awinrate_wayA_5">0%</p></td>
							<td><p id="Bwinrate_wayA_5">0%</p></td>
						</tr>
						<tr>
							<td>勝率(區間)</td>
							<td><p id="Awinrate_wayB_5">0%</p></td>
							<td><p id="Bwinrate_wayB_5">0%</p></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="damage" class="tab-pane fade">
				<div class="input_dmg" style="border: solid 1px silver; border-radius: 15px;">
					<form name="input_dmg" id="input_dmg">
						<table class="input_dmg">
							<tr>
								<td id="player" colspan="3">浮動傷害表</td>
							</tr>
							<tr>
								<td> </td>
								<td>傷害A</td>
								<td>傷害B</td>
							</tr>
							<tr>
								<td><input id="input_dmg" name="Ap_dmg" type="number" /></td>
								<td><input id="input_dmg" name="Bp_dmg" type="number" /></td>
							</tr>
						</table><br>
						<p>
							<input type="button" name="submit" value="計算" onclick="rnd_dmg()" />
							<input type="reset" value="重置" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
